<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Accuracy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #3498db, #6c5b7b, #b33939);
            color: #fff; 
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            background: linear-gradient(to right, #3398dc, #2980b9);
            padding: 20px;
            border-radius: 8px;
            animation: fadeIn 1s ease-out;
        }

        p {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            background: #2980b9; 
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #3498db; 
            color: #fff;
        }
    </style>
</head>
<body>
    <center><h1>Logistic Regression Accuracy</h1></center>

    <p>The accuracy of the Logistic Regression model is: {{ accuracy }}%</p>
</body>
</html>

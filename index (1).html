<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Transactions Fraud Detection using Machine Learning</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: white;
     background: linear-gradient(to right, #3398dc, #2980b9); 
            padding: 20px;
            border-radius: 8px;
            animation: fadeIn 1s ease-out; 
            text-transform: capitalize;
        }

        #id1 {
           
            color: #FFD700; 
            font-size: 18px;
                font-weight: bold;
            margin-top: 30px; 
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input[type="file"] {
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #3498db;
         border-radius: 4px;
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(45deg, #FF8C00, #FFD700);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
           
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
         transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-left: 80px;
    margin-top: 30px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
font-style: italic;
        }

        button:hover {
            background: linear-gradient(45deg, #FFD700, #FF8C00); 
         transform: scale(1.05); 
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 20px;
            color: #ffffff;
        }

        #preview, #chart {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            color: black;
            background: linear-gradient(180deg, #ffffff, #f0f0f0);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Online Transactions Fraud Detection using Machine Learning</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>

    <button onclick="openPieChart()">Open Pie Chart</button>
    <button onclick="preprocess()">Preprocess</button>
    <button onclick="split()">Split Data</button>
    <button onclick="runLogisticRegression()">Logistic Regression</button>
    <button onclick="runDecisionTree()">Decision Tree</button>
    <button onclick="openMakePrediction()">Make Prediction</button>

    {% if message %}
        <h1 id="id1">{{ message }}</h1>
    {% endif %}

    {% if table %}
        <center><h2>Preview</h2>
        <div id="preview">{{ table|safe }}</div></center>
    {% endif %}

    {% if chart %}
        <h2>Pie Chart</h2>
        <div id="chart">{{ chart|safe }}</div>
    {% endif %}

    <script>
        function openPieChart() {
            window.location.href = '/pie_chart';
        }

        function preprocess() {
            window.location.href = '/preprocess';
        }

        function split() {
            window.location.href = '/split';
        }

        function runLogisticRegression() {
            window.location.href = '/logistic_regression';
        }

        function runDecisionTree() {
            window.location.href = '/decision_tree';
        }

        function openMakePrediction() {
            window.location.href = '/make_prediction';
        }
    </script>
</body>
</html>
